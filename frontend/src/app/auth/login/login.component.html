<nb-card class="login">
  <nb-card-header class="text-center">
    <h3>Log In</h3>
  </nb-card-header>
  <nb-card-body>
    <form
      (submit)="onSubmitHandler($event)"
      class="login__form form-horizontal"
    >
      <div class="form-group row">
        <label for="email" class="label col-sm-3 form-control-label"
          >Email</label
        >
        <div class="col-sm-9">
          <input
            type="email"
            nbInput
            fullWidth
            id="email"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="label col-sm-3 form-control-label"
          >Password</label
        >
        <div class="col-sm-9">
          <input
            type="password"
            nbInput
            fullWidth
            id="password"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" nbButton status="info" outline>
            Enter to InstaPic
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
